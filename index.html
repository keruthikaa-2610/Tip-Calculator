<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">
    
    <label for="tipPercentage">Tip Percentage:</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
    
    <button id="calculateButton">Calculate Tip</button>
    
    <div class="result">
      <p>Total Amount: Rs.<span id="totalAmount">0.00</span></p>
      <p>Tip Amount: Rs.<span id="tipAmount">0.00</span></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
